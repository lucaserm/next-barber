version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: barberpro-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: barberpro
      POSTGRES_PASSWORD: barberpro_password
      POSTGRES_DB: barberpro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - barberpro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barberpro"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barberpro-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://barberpro:barberpro_password@postgres:5432/barberpro?schema=public
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production-please
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - barberpro-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  barberpro-network:
    driver: bridge
